<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4bdfb7164a.js" crossorigin="anonymous"></script>
    <title>BongShop</title>
</head>
<body>


    <nav class="navbar navbar-dark bg-dark navOne">
        <div class="d-inline-flex">
            <div class="ml-5"><i class="fas fa-envelope"></i>
            test@company.in
            </div>
            <div><i class="fas fa-phone"></i>
            +913445566789
            </div>
        </div>
        <div class="d-flex flex-row ">
            <div class="mr-2"><i class="fab fa-facebook"></i></div>
            <div class="mr-2"><i class="fab fa-instagram-square"></i></div>
            <div class="mr-2"><i class="fab fa-twitter"></i></div>
            <div class="mr-5 "><i class="fab fa-linkedin-in"></i></div>
        </div>
      </nav>

      <nav class="navbar navbar-dark bg-light nav2" >
        <div class="d-inline-flex">
            <div class="ml-5">BongShop</div>
        </div>
        <div class="d-inline-flex">
            <div class="mr-5">Home</div>
            <div class="mr-5">About</div>
            <div class="mr-5">Shop</div>
            <div><a href="/contactus.html" target="_blank" rel="noopener noreferrer">Contact</a></div>
        </div>
        <div class="d-flex flex-row ">
            <div class="mr-2"><i class="fas fa-search"></i></div>
            <div class="mr-2"><i class="fas fa-shopping-cart"></i></div>
            <div class="mr-5"><i class="fas fa-user-alt"></i></div>
            
        </div>
      </nav>



    <div class="container d-flex flex-column contact" >
        <div class="head text-center fw-bold">Contact US</div>
        <div class="contact-form d-inline-flex justify-content-around">
            <div class="name">
                <label for="">Name</label> <br>
                <input type="text">
            </div>
            <div class="email">
                <label for="">Email</label> <br>
                <input type="text">
            </div>
            <div class="phone">
                <label for="">Phone</label><br>
                <input type="text">
            </div>
            
        </div>

        <div class="msg">
            <label for="">Message</label><br>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
